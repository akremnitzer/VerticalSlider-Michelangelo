<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />

    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
            <div  style="background-color: rgb(52, 52, 52);">
                <h1>The Crucifixion of St. Peter</h1>
                <p>c. <span>1541</span></p>
            </div>
            <div  style="background-color: rgb(100, 100, 100);">
                <h1>Moses</h1>
                <p>c. <span>1505</span></p>
            </div>
            <div  style="background-color: rgb(141, 141, 141);">
                <h1>The Creation of Adam</h1>
                <p>c. <span>1508–12</span></p>
            </div>
            <div  style="background-color: rgb(27, 27, 27);">
                <h1>Pieta</h1>
                <p>c. <span>1498-1500</span></p>
            </div>
            <div  style="background-color: rgb(169, 169, 169);">
                <h1>David</h1>
                <p>c. <span> 1501–04</span></p>
            </div>
            <div  style="background-color: rgb(139, 139, 139);">
                <h1>The Torment of Saint Anthony</h1>
                <p>c. <span>1487-1488</span></p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://img.theculturetrip.com/1440x/smart/wp-content/uploads/2016/01/The-Torment-of-Saint-Anthony.jpg);">
            </div>
            <div style="background-image: url(https://smarthistory.org/wp-content/uploads/2019/07/DavidWhole-870x490.jpg);">
            </div>
            <div style="background-image: url(http://www.italianrenaissance.org/wp-content/uploads/2012/07/Michelangelo-pieta-590x615.jpg);">
            </div>
            <div style="background-image: url(https://smarthistory.org/wp-content/uploads/2021/09/1599px-Adams_Creation_Sistine_Chapel_ceiling_by_Michelangelo_JBU33.jpg);">
            </div>
            <div style="background-image: url(https://wp.en.aleteia.org/wp-content/uploads/sites/2/2018/02/web3-moses-michelangelo-jc3b6rg-bittner-unna-cc-by-3-0.jpg?w=620&h=348&crop=1);">
            </div>
            <div style="background-image: url(https://img.theculturetrip.com/1440x/smart/wp-content/uploads/2016/01/The-Crucifixion-of-St-Peter.jpg);">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
